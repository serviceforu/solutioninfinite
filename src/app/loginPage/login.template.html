<ion-content class="login-content" padding>

  <ion-row class="logo-row">

    <ion-col></ion-col>

    <ion-col width-67 class="logoContent">

      <img src="assets/img/SolutionInfiniteLogo.jpg" />

      <h4 class="header">Solution Infinite</h4>
    </ion-col>

    <ion-col></ion-col>

  </ion-row>

  <div class="login-box">
    <form (ngSubmit)="validateUser(loginForm.value)" [formGroup]='loginForm'>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Employee Id" name="loginid" formControlName='loginid'></ion-input>
            </ion-item>

            <ion-item>
              <ion-input *ngIf="showPasswordIsChecked" type="text"  placeholder="Password" name="password" formControlName='password'></ion-input>
              <ion-input *ngIf="!showPasswordIsChecked" type="password" placeholder="Password" name="password" formControlName='password'></ion-input>

              <!--<ion-input type="text" placeholder="Password" name="password" formControlName='password'></ion-input>-->

            </ion-item>
            <ion-item>
              <ion-label>Show password</ion-label>
              <ion-checkbox ([ng-model])="showPasswordIsChecked" (click)="OnShowHidePassword();" >Show password</ion-checkbox>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.valid">Login</button>
          <!--<button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>-->
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
