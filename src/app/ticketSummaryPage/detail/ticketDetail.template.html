<ion-header>
    <ion-toolbar>

        <ion-title>
            <label class="header">Description</label>
        </ion-title>

        <ion-buttons start>

            <button ion-button (click)="dismiss()">
                    <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-card>

        <ion-card-header>

            <ion-grid>

                <ion-row>

                    <ion-col col-12>
                        <label class="item-text-wrap companyName">
                            {{ticket.comname}}
                        </label>
                    </ion-col>

                </ion-row>

                <ion-row>

                    <ion-col col-6 class="ticketNumber">
                        <label class="frmLabel">Number :-</label>
                        <label class="frmText"> {{ticket.Ticketno}}</label>
                    </ion-col>

                    <ion-col col-6 class="date">
                        <label class="frmLabel">Date :-</label>
                        <label class="frmText">  {{ticket.date}}</label>
                    </ion-col>
                </ion-row>

            </ion-grid>

        </ion-card-header>

        <ion-card-content>
            <ion-grid>

                <ion-row>
                    <ion-col col-6>
                        <label class="frmLabel">Contact Person</label>
                         <label class="frmText"> {{ticket.Clientname}}</label>
                    </ion-col>

                    <ion-col col-6>
                        <label class="frmLabel">Contact Number</label>
                         <label class="frmText"> {{ticket.Contactno}}</label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <label class="frmLabel">Account Owner</label>
                        <label class="frmText"> {{ticket.aowner}}</label>
                    </ion-col>

                    <ion-col col-6>
                       <label class="frmLabel"> Priority</label>
                         <label class="frmText"> {{ticket.Priority}}</label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <label class="frmLabel">Class</label>
                         <label class="frmText"> {{ticket.class}}</label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-12> 
                        <label class="frmLabel">Problem</label>
                        <textarea [(ngModel)]="problem" placeholder="Enter a problem"  rows="4" >{{ticket.problem}}</textarea>
                        <!-- <ion-textarea [(ngModel)]="problem" placeholder="Enter a problem">{{ticket.problem}}</ion-textarea> -->
                    </ion-col>
                    <ion-col col-12> 
                        <label class="frmLabel">Solution</label>
                        <textarea [(ngModel)]="solution" placeholder="Enter a solution"  rows="4" >{{ticket.solution}}</textarea>
                        <!-- <ion-textarea [(ngModel)]="solution" placeholder="Enter a solution">{{ticket.solution}}</ion-textarea> -->
                    </ion-col>

                    <ion-col col-12> 
                        <ion-col col-6><label class="frmLabel">Status</label></ion-col>
                        <ion-col col-6>
                        <ion-select [(ngModel)]="status">
                            <ion-option *ngFor="let status of statusList">{{status.status}}</ion-option>
                            <!--<ion-option value="Open">Open</ion-option>
                            <ion-option value="In_prog">In-Pogress</ion-option>
                            <ion-option value="Actual_Pending">Actual Pending</ion-option>
                            <ion-option value="Drop">Drop</ion-option>
                            <ion-option value="Expected_call">Expected call</ion-option>
                            <ion-option value="Repeate">Repeate</ion-option>
                            <ion-option value="H/W_prob">H/W_prob</ion-option>
                            <ion-option value="Close">Close</ion-option>-->

                        </ion-select>
                        </ion-col>
                    </ion-col>

                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <button ion-button block small color='secondary' round (click)="save()">Save</button>
                    </ion-col>
                    <ion-col col-6>
                        <button ion-button block small color='light' round (click)="dismiss()">Cancel</button>
                    </ion-col>
                </ion-row>


            </ion-grid>
        </ion-card-content>

    </ion-card>

</ion-content>
