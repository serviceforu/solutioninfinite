    <ion-grid>
      <ion-row class="dockHeight">

        <ion-col col-6 class="dockOpen">

          <p class="dockIcon">
            <ion-icon name="mail-open" (click)="GoToManageTicket('Open')"></ion-icon>
          </p>
          <h1 class="dockCount">{{dashbord.open}}</h1>
          <h4 class="dockTitle">Total Open Tickets</h4>


        </ion-col>

        <ion-col col-6 class="dockClose">
          <p class="dockIcon">
            <ion-icon name="mail" (click)="GoToManageTicket('Close')"></ion-icon>
          </p>
          <h1 class="dockCount">{{dashbord.close}}</h1>
          <h4 class="dockTitle">Total Close Tickets</h4>
        </ion-col>

        <ion-col col-6 class="dockInProgress">
          <p class="dockIcon">
            <ion-icon name="logo-android" (click)="GoToManageTicket('In_prog')"></ion-icon>
          </p>
          <h1 class="dockCount">{{dashbord.inProg}}</h1>
          <h4 class="dockTitle">Total In-Progess Tickets</h4>
        </ion-col>

        <ion-col col-6 class="dockPending">
          <p class="dockIcon">
            <ion-icon name="briefcase" (click)="GoToManageTicket('Pending')"></ion-icon>
          </p>
          <h1 class="dockCount">{{dashbord.pending}}</h1>
          <h4 class="dockTitle">Total Pending Tickets</h4>
        </ion-col>

        <ion-col col-6 class="dockHW">
          <p class="dockIcon">
            <ion-icon name="build" (click)="GoToManageTicket('H/W_pob')"></ion-icon>
          </p>
          <h1 class="dockCount">{{dashbord.hwProb}}</h1>
          <h4 class="dockTitle">Total H/W Problem Tickets</h4>
        </ion-col>

        <ion-col col-6 class="dockICantDo">
          <p class="dockIcon">
            <ion-icon name="alert" (click)="GoToManageTicket('I_cant_do_it')"></ion-icon>
          </p>
          <h1 class="dockCount">{{dashbord.iCantDoIt}}</h1>
          <h4 class="dockTitle">Total I Cant Do It Tickets</h4>
        </ion-col>

      </ion-row>

    </ion-grid>
