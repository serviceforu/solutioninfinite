<ion-content>

    <!--header component-->
    <mainHeader [title]="headerTitle"></mainHeader>



    <div class="bodySection">

        <ion-card>

            <ion-card-header>
                Leave Application
            </ion-card-header>

            <ion-card-content>

                <ion-row>
                    <ion-col col-6>
                        <label class="frmLabel">Login Id</label>
                    </ion-col>
                    <ion-col col-6>
                        <label class="frmText">{{user.loginid}}</label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <label class="frmLabel">Username</label>
                    </ion-col>
                    <ion-col col-6>
                        <label class="frmText">{{user.username}}</label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <label class="frmLabel">Full Name</label>
                    </ion-col>
                    <ion-col col-6>
                        <label class="frmText">{{user.fullname}}</label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <label class="frmLabel">Mobile</label>
                    </ion-col>
                    <ion-col col-6>
                        <label class="frmText">{{user.mobile}}</label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <label class="frmLabel">Role</label>
                    </ion-col>
                    <ion-col col-6>
                        <label class="frmText">{{user.role}}</label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <label class="frmLabel">Designation</label>
                    </ion-col>
                    <ion-col col-6>
                        <label class="frmText">{{user.designation}}</label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <label class="frmLabel">Email</label>
                    </ion-col>
                    <ion-col col-6>
                        <label class="frmText">{{user.email}}</label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <label class="frmLabel">Zone</label>
                    </ion-col>
                    <ion-col col-6>
                        <label class="frmText">{{user.zone}}</label>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-6>
                        <label class="frmLabel">Address</label>
                    </ion-col>
                    <ion-col col-6>
                        <label class="frmText">{{user.address}}</label>
                    </ion-col>
                </ion-row>

            </ion-card-content>
        </ion-card>




    </div>
</ion-content>
