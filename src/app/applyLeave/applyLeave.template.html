<ion-content>

    <!--header component-->
    <mainHeader [title]="headerTitle"></mainHeader>

    <div class="bodySection">

        <ion-card>

            <ion-card-header>
                Leave Application
            </ion-card-header>


            <ion-card-content>
                <form (ngSubmit)="save(applyLeaveForm.value)" [formGroup]='applyLeaveForm'>

                    <ion-row>
                        <ion-col col-12>
                            <label class="frmLabel">Leave From</label>
                            <!-- <ion-input type="text" placeholder="Leave From" name="leaveFrom" formControlName='leaveFrom' 
                            (keypress)="showDatePicker()"></ion-input> -->
                            <date-picker  formControlName="leaveFrom" format="D/M/YYYY"></date-picker>
                            <!-- <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" formControlName='leaveFrom'></ion-datetime> -->
                            <!--<ion-input type="text" placeholder="Leave From" name="leaveFrom" formControlName='leaveFrom'></ion-input>-->
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col col-12>
                            <label class="frmLabel">Leave To</label>
                            <date-picker  formControlName="leaveTo" format="D/M/YYYY"></date-picker>
                            <!-- <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" formControlName='leaveTo'></ion-datetime> -->
                            <!--<ion-input type="text" placeholder="Employee Id" name="leaveTo" formControlName='leaveTo'></ion-input>-->
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col col-12>
                            <label class="frmLabel">Reason</label>
                            <input type="text" placeholder="Leave Reason" name="leaveReason" formControlName='leaveReason' />
                            <!-- <ion-input type="text" placeholder="Leave Reason" name="leaveReason" formControlName='leaveReason'></ion-input> -->
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col col-12>
                            <label class="frmLabel">Number of Days</label>
                            <input type="text" placeholder="No. of Days" name="leaveDays" formControlName='leaveDays' />
                            <!-- <ion-input type="text" placeholder="No. of Days" name="leaveDays" formControlName='leaveDays'></ion-input> -->
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col col-12>
                            <button ion-button class="submit-btn" full type="submit" [disabled]="!applyLeaveForm.valid">
                                Save
                                </button>

                        </ion-col>
                    </ion-row>


                </form>
            </ion-card-content>
        </ion-card>


        <ion-row>
            <ion-col col-12>
                <ion-row>
                <ion-col col-6>
                    <h2>Leave Summary</h2>

                </ion-col>
                </ion-row>
                <ion-item-group *ngFor="let leave of leaveList">
                    <ion-item-divider [ngClass]="{'pendingLeave':leave.status=='Pending',
                        'approvedLeave':leave.status=='Approved',
                    'rejectedLeave':leave.status=='Rejected'}" style="color: #fff;">
                        <ion-row>
                        <ion-col col-6>
                            <label class="frmLabel">Leave From</label>
                            <label class="frmLabel">{{leave.leave_from}}</label>
                        </ion-col>
                        <ion-col  col-6>
                            <label class="frmLabel">Leave To</label>
                            <label class="frmLabel">{{leave.leave_to}}</label>
                        </ion-col>
                        </ion-row>
                    </ion-item-divider>
                    <ion-item>
                        <p>Leave Reason:- {{leave.leave_reason}}</p>
                        <p>Leave Days:- {{leave.leave_days}}</p>
                        <p>Approved By:- {{leave.approved_by}}</p>
                        <p>Status:- {{leave.status}}</p>
                    </ion-item>
                </ion-item-group>
            </ion-col>
        </ion-row>


    </div>
</ion-content>
